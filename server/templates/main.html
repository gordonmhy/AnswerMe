{% extends "base.html" %}
{% block content %}
    <div>
        <section class="formContainer" id="addQuestion">
            <form id="addQuestionForm">
                <label class="formTitle" for="addQuestionForm">Add Question Form</label>
                <label for="questionCategory">Category: </label>
                <select id="questionCategory">
                    {% for cat, cat_name in cats %}
                        <option value="{{ cat }}">{{ cat_name }}</option>
                    {% endfor %}
                </select>
                <label class="formFieldName" for="questionLine1">Question Line 1: (Required)</label>
                <input type="text" id="questionLine1" required>
                <label class="formFieldName" for="questionLine2">Question Line 2: </label>
                <input type="text" id="questionLine2">
                <label class="formFieldName" for="questionNote">Note: (Required)</label>
                <input type="text" id="questionNote" required>
                <label class="formFieldName" for="questionAnswer1">Acceptable Ans 1: (Required)</label>
                <input type="text" id="questionAnswer1" required>
                <label class="formFieldName" for="questionAnswer2">Acceptable Ans 2: </label>
                <input type="text" id="questionAnswer2">
                <input class="formSubmitButton" id="addQuestionFormSubmit" type="submit">
                <p class="formStatus" id="addQuestionFormStatus"></p>
            </form>
        </section>
        <section class="formContainer" id="delQuestion">
            <form id="deleteQuestionForm">
                <label class="formTitle" for="deleteQuestionForm">Delete Question</label>
                <label class="formFieldName" for="questionId">Question ID: (Required)</label>
                <input type="text" id="questionId" required>
                <input class="formSubmitButton" id="deleteQuestionFormSubmit" type="submit">
                <p class="formStatus" id="deleteQuestionFormStatus"></p>
            </form>
        </section>
        <section class="externalSectionContainer" id="allQuestions">
            <label class="formTitle" for="allQuestions">All Results</label>
            <label for="displayQuestionCategory" id="displayQuestionCategoryLabel">Filter: </label>
            <select id="displayQuestionCategory">
                {% for cat, cat_name in display_cats %}
                    <option value="{{ cat }}">{{ cat_name }}</option>
                {% endfor %}
            </select>
            <button id="refreshButton">Refresh</button>
            <br>
            <iframe id="allQuestionsFrame"></iframe>
            <p style="margin-bottom: 0.7em">If you find it unpleasant to view, please paste everything to
                <a href="https://jsonlint.com">JsonLint</a>.</p>
        </section>
        <section class="externalSectionContainer" id="endpoints">
            <label class="formTitle" for="endpoints">REST endpoints (Data retrieval)</label>
            <table>
                <tr>
                    <td class="colHeader">Description</td>
                    <td class="colHeader">Path</td>
                </tr>
                {% for label, path in endpoints %}
                    <tr>
                        <td>{{ label }}</td>
                        <td>{{ path }}</td>
                    </tr>
                {% endfor %}
            </table>
        </section>
    </div>
{% endblock content %}
